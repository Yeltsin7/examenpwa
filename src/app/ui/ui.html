<!-- Cards de ejemplo -->

  <div class="row gx-4 gx-lg-5">
    <div class="col-lg-4 col-md-6 mb-5">
      <div class="card h-100">
        <img class="card-img-top" src="assets/img/portfolio/thumbnails/1.jpg" alt="Card image cap">

          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">This is a sample card using Bootstrap styles.</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-5">
      <div class="card h-100">
        <img class="card-img-top" src="assets/img/portfolio/thumbnails/2.jpg" alt="Card image cap">

          <h5 class="card-title">Card Title 2</h5>

<!-- Buttons de ejemplo -->
<section class="text-center my-5">
  <h2>Buttons Demo</h2>
  <button class="btn btn-primary me-2">Primary</button>
  <button class="btn btn-secondary me-2">Secondary</button>
  <button class="btn btn-success me-2">Success</button>
  <button class="btn btn-danger me-2">Danger</button>
</section>

<!-- Formulario de ejemplo -->
<section class="container my-5">
  <h2 class="text-center mb-4">Contact Form Demo</h2>
  <form>
    <div class="mb-3">
      <label for="nameDemo" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameDemo" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="emailDemo" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailDemo" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="messageDemo" class="form-label">Message</label>
      <textarea class="form-control" id="messageDemo" rows="4" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
